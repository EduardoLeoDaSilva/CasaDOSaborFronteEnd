<div class="modal" tabindex="-1"  role="dialog"  aria-hidden="true" #modalCadastroPedido>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pedido</h5>
          <button type="button" class="close" (click)="fecharModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <div class="form-group">
                  <label for="quantidade">Quantidade de quentinhas</label>
                  <input type="number" class="form-control" id="quantidade" #quantidadePedido minlength="0" min="0">
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="fecharModal()">Fechar</button>
          <button type="button" class="btn btn-primary"  (click)="salvarPedido(quantidadePedido.value)">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
